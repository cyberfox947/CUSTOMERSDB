{% extends 'base.html' %}

{% block content %}

{% if error_message %}
<div class="alert alert-danger">{{ error_message }}</div>
{% endif %}

<form method="POST" action="" name="customer" class="form-horizontal">
	{% csrf_token %}
	<div class="panel panel-primary">
		<div class="panel-heading">New Customer</div>
		<div class="panel-body">
			<div class="form-group">
				<label class="col-sm-3 control-label">Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="name" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Email:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="email" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Phone:</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" name="phone" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Address:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="address" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">Invoices:</label>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="invoices" />
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label">Total_Collectibles:</label>
				<div class="col-sm-1">
					<input type="text" class="form-control" name="total_collectibles" />
				</div>
			</div>
            <div class="form-group">
				<label class="col-sm-3 control-label">Notes:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" name="notes" />
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<input type="submit" name="saveandnew" value="Save and New" class="btn btn-default">
			<input type="submit" name="save" value="Save" class="btn btn-primary">
		</div>
	</div>
</form>

{% endblock %}
